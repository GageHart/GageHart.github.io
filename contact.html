<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TecHartz Media</title>
      <!--
         TecHartz Contact web page
         Filename: contact.html
      
         Author:  Gage Hart 
         Date:    03/03/2023
      -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <script src="modernizr.custom.40753.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="styles.css">
	  <link rel="shortcut icon" href="images/hartzfavicon.png">
	  <link rel="apple-touch-icon" href="images/hartz-apple-touch-icon.png">
	  <link rel="icon" sizes="192x192" href="images/hartzicon-android.png">
   </head>
   <body>
      <div class="container">
         <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p> 
         <header>
			<a href="index.html"><img src="images/hartziconhome.png" width="80" height="80" alt="TecHartz Media"></a>
			<h1>TecHartz</h1>
         </header>
		 <div class="fallback-background">
		    <img src="images/circle.png" alt="">
		 </div>
            <p class="decorative-image"><a href="index.html"><img src="images/hartziconhome.png" width="280" height="280" alt="Hartz Icon"></a></p>
         <nav class="sitenavigation">
		 <div class="navigation-menu-button">
		    <img src="images/navmenu.jpg" width="60" height="60" alt="Show navigation">
		 </div>
		    <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="aboutus.html">About Us</a></li>
               <li><a href="services.html">Services</a></li>
               <li><a href="contact.html">Contact</a></li>
		   </ul>
        </nav>
         <article>
            <form action="results.html">
			   <fieldset class="customerinfo">
				  <legend>Customer Information</legend>
			      <label for="nameinput"> 
					 Name
			         <input type="text" name="name" id="nameinput" placeholder="First and last name">
				 </label>
				 <label for="addressinput"> 
					Street Address
				    <input type="text" name="address" id="addressinput" placeholder="Building number and street">
				 </label>
				 <label for="cityinput"> 
			        City
				    <input type="text" name="city" id="cityinput">
				 </label>
				 <label for="emailinput"> 
				    Email
				    <input type="email" name="email" id="emailinput" placeholder="address@example.com">
				 </label>
				 <label for="phoneinput"> 
				    phone
					<input type="tel" name="phone" id="phoneinput">
				 </label>
		       </fieldset>
			   <fieldset class="serviceinfo">
			      <legend>Service</legend>
				     <fieldset class="typeinfo">
					    <legend>Type</legend>
						<label for="repair">
						   <input type="radio" id="repair" value="Repair" name="repair">
						   PC Repair
						</label>
						<label for="edit">
						   <input type="radio" id="edit" value="Video Edit" name="edit">
						   Video Edit
						</label>
						<label for="design">
						   <input type="radio" id="design" value="Graphic Design" name="design">
						   Graphic Design
						</label>
						<label for="development">
						   <input type="radio" id="development" value="Development" name="development">
						   Web Development
						</label>
					 </fieldset>
					 <fieldset class="workinfo">
					    <legend>Package</legend>
						<select id="package" name="package">
						   <option value="simple">Simple</option>
						   <option value="standard">Standard</option>
						   <option value="pro">Pro</option>
						</select>
					 </fieldset>
					 <fieldset class="use">
					    <legend>Use</legend>
						<label>
						   <input type="checkbox" id="thumbnail" value="Thumbnail" name="use">
						   Youtube Thumbnail
						</label>
						<label>
						   <input type="checkbox" id="tiktok" value="Tiktok" name="use">
						   Tiktok/Youtube Short
						</label>
						<label>
						   <input type="checkbox" id="video" value="Video" name="use">
						   Full length video 
						</label>
						<label>
						   <input type="checkbox" id="other" value="Other" name="use">
						   Other
						</label>
					 </fieldset> 
				  </fieldset>
				  <fieldset class="additionalinfo">
				     <legend>Special Instructions</legend>
					 <label for="instructions"> 
					    Describe the intended use and any special requests
						<textarea name="instructions" id="instructions" rows="3" cols="50">
						</textarea>
					 </label>
				  </fieldset>
				  <fieldset class="submitbutton">
				     <input type="submit" id="submit" value="Add to Cart">
			      </fieldset>
			</form>
         <footer>
            <p>Contact Support</p>
			<p>CustomerSupp@Custsupp.com</p>
         </footer>
		 <script src="script.js"></script>
      </div>
   </body>
</html>
